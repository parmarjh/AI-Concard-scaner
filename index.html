<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Concard Scanner</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4F46E5" />
  <!-- <link rel="apple-touch-icon" href="./icon-192.png"> -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="AI Concard Scanner">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#10B981',
            accent: '#f59e0b',
            slate: {
              850: '#1e293b',
              950: '#0f172a',
            }
          },
          animation: {
            'fadeIn': 'fadeIn 0.6s ease-out forwards',
            'slideUp': 'slideUp 0.8s ease-out forwards',
            'slideRight': 'slideRight 0.8s ease-out forwards',
            'slideLeft': 'slideLeft 0.8s ease-out forwards',
            'zoomIn': 'zoomIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scan': 'scan 3s linear infinite',
            'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            slideRight: { '0%': { transform: 'translateX(-30px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
            slideLeft: { '0%': { transform: 'translateX(30px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
            zoomIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
            scan: { '0%': { top: '0%' }, '100%': { top: '100%' } },
            pulseSoft: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.7' } },
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    @layer utilities {
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    }

    body {
      font-family: 'Outfit', 'Inter', sans-serif;
      background-color: #f8fafc;
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 100%, 98%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(225, 100%, 97%, 1) 0, transparent 50%),
        radial-gradient(at 50% 100%, hsla(260, 100%, 98%, 1) 0, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
      color: #0f172a;
    }

    /* Modern scrollbar logic */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.2);
      border-radius: 10px;
      transition: all 0.3s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.4);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
