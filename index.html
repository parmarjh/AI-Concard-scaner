<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Concard Scanner</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4F46E5" />
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="AI Concard Scanner">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary, #4F46E5)',
            secondary: 'var(--color-secondary, #10B981)',
            neutral: {
              DEFAULT: '#6B7280',
              light: '#F3F4F6',
              dark: '#1F2937',
            },
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    :root {
      --color-primary: #4F46E5; /* Indigo */
      --color-secondary: #10B981; /* Emerald */
    }
    body {
      font-family: 'Inter', sans-serif;
      @apply bg-neutral-light text-neutral-dark;
    }
    /* For better scrollbar styling if desired, optional */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
    "react/": "https://esm.sh/react@^19.1.0/",
    "firebase/": "https://esm.sh/firebase@^11.10.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "papaparse": "https://esm.sh/papaparse@^5.5.3",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@^5.3.31/",
    "react-i18next": "https://esm.sh/react-i18next@^15.6.0",
    "i18next": "https://esm.sh/i18next@^25.3.1",
    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^8.2.0",
    "i18next-http-backend": "https://esm.sh/i18next-http-backend@^2.5.2"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
